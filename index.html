<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">

  <title>Frontend Mentor | Order summary card</title>

</head>

<body>
  <div class="card">
    <img class="image-hero" src="images/illustration-hero.svg" alt="hero-image">

    <div class="bottom-container">
      <h1>Order Summary</h1>
      <p class="description-text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      
      <div class="plan-container">
        <img class="music-image" src="images/icon-music.svg" alt="music-icon">
        
        <div class="content-section">
          <h4 class="plan-topic">Annual Plan</h3>
          <p class="plan-value">$59.99/year</p>  
        </div>
              
        <div class="btn-section">
          <a class="change-btn" href="#">Change</a>
        </div>        
        
        
      </div>
      
      <button class="payment-btn">Proceed to Payment</button>
      <button class="cancel-btn">Cancel Order</button>
    </div>
  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Prasad Anuruddhike</a>.
  </div>
</body>
</html>
