<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">

  <title>Frontend Mentor | Order summary card</title>

</head>

<body>
  <div class="card shadow">
    <img class="card-img-top image-hero" src="images/illustration-hero.svg" alt="hero-image">

    <div class="card-body">
      <h1 class="card-title">Order Summary</h1>
      <p class="card-text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      
      <div class="plan-container">
        <div class="row">
          <div class="col-2 d-flex align-items-center justify-content-center">
            <img class="music-image" src="images/icon-music.svg" alt="music-icon">
          </div>
          
        
          <div class="col-6 d-flex align-items-center">
            <div class="plan-description">          
              <h4 class="plan-topic">Annual Plan</h4>
              <p class="plan-value">$59.99/year</p>  
            </div>
          </div>
                
          <div class="col-4 d-flex align-items-center justify-content-end">
            <a class="change-btn" href="#">Change</a>
          </div>        
        </div>
        
      </div>
      
      <div class="d-grid gap-2">
        <button class="payment-btn btn shadow">Proceed to Payment</button>
        <button class="cancel-btn btn">Cancel Order</button>
      </div>

    </div>
  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Prasad Anuruddhike</a>.
  </div>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
